<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Overpass:wght@200;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <div class="container" id="container">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="inputs">
        <label class="label"> 
          <input class="input" type="radio" value="1"/>
          <span>1</span>
        </label>
        <label  class="label"> 
          <input class="input" type="radio" value="2" />
          <span>2</span>
        </label>
        <label  class="label"> 
          <input class="input" type="radio" value="3"/>
          <span>3</span>
        </label>
        <label  class="label"> 
          <input class="input" type="radio" value="4"/>
          <span>4</span>
        </label>
        <label  class="label"> 
          <input class="input" type="radio" value="5"/>        
            <span>5</span>
        </label>
        
      </div>
      <button id="button" type="submit"> SUBMIT</button>
  
  </div>
 

  <div class="container thank-you" id="thank">
    <div>
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selected">
      You selected&nbsp <span class="number" id="number"></span>&nbspout of 5
    </div>
    <h1>
      Thank you!
    </h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>

</body>
<script src="rating.js"></script>
</html>
